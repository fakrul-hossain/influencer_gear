<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/3212c52e0c.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2? 
    family=Poppins:wight@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section start -->
    <header>
        <nav>
            <h3 class="logo_title">Influencer products</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Sign up</a></li>
                <li><a href="#">Log in</a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="#"><i class="fas fa-cart-plus"></i></a></li>
            </ul>
        </nav>
        <div class="header_area">
            <div class="header_content">
                <article class="header_conten">
                    <h1 class="header_title">Start your Journey as 
                        Influencer</h1>
                        <p class="header_description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                        <a class="btn btn_primary" href="#">Preebook now &nbsp;<i class="fa-solid fa-arrow-right-long"></i></a>
                </article>
            </div>
            <div class="header_img">
                <img class="camera_img" src="images/main-camera.png" alt="">
                <img class="circle_img" src="images/Circle design.svg" alt="">
            </div>
        </div>
    </header>
    <!-- header section end -->
    <!-- main section start -->
    <main>
        <section class="brand">
            <div class="brand_log">
                <img src="images/logos/Alibaba.svg" alt="logo">
                <img src="images/logos/Amazon.svg" alt="logo">
                <img src="images/logos/Daraz.pk Logo.svg" alt="logo">
                <img src="images/logos/Ebay.svg" alt="logo">
                <img src="images/logos/Rakuten.svg" alt="logo">
                <img src="images/logos/Target.svg" alt="logo">
                <img src="images/logos/Walmart.svg" alt="logo">
            </div>
        </section>
    </main>
    <!-- main section end -->
    <!-- footer section start -->
    <footer>

    </footer>
    <!-- footer section end -->
</body>
</html>
